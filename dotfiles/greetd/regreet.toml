# ReGreet configuration (TOML)
#
# See upstream README + sample:
# - https://raw.githubusercontent.com/rharish101/ReGreet/refs/heads/main/README.md
# - https://raw.githubusercontent.com/rharish101/ReGreet/refs/heads/main/regreet.sample.toml

[background]
# You can replace this with your own file (e.g. under /etc/greetd/).
path = "/usr/share/backgrounds/greeter.jpg"
fit = "Cover"

# Environment variables passed to created sessions (optional).
[env]

[GTK]
application_prefer_dark_theme = true

# Match the rest of the desktop (waybar/swaync use Liberation Sans / Inter-like stack).
font_name = "Liberation Sans 16"

# Keep defaults unless you customize them system-wide.
cursor_theme_name = "Adwaita"
icon_theme_name = "Adwaita"
theme_name = "Adwaita"

[appearance]
greeting_msg = "Welcome"

[widget.clock]
format = "%a %H:%M"
resolution = "500ms"
label_width = 160

[commands]
reboot = ["systemctl", "reboot"]
poweroff = ["systemctl", "poweroff"]
